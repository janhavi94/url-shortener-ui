<div class="row">
  <div class="col-2">
  </div>

  <div class="col-8">
    <h4 class="text-center">Paste the Url to be shorten</h4>

    <div class="row">
      <form (ngSubmit)="shorten(f)" #f="ngForm">
        <div class="input-group mb-3">
          <input type="text" ngModel class="form-control" placeholder="Paste your link here" name="originalUrl"
            id="originalUrl" required #url="ngModel">
          <div class="input-group-append">
            <button type="submit" class="btn btn-primary" [disabled]="!f.valid">Shorten</button>
          </div>
        </div>
        <span class="help-block" *ngIf="!url.valid && url.touched">Please enter a valid url</span>

      </form>
    </div>
  </div>

  <div class="col-2">
  </div>
</div>
